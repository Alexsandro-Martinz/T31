<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página não encontrada - Na Mão</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
      :root {
        --fb-blue: #1877f2;
        --fb-blue-light: #4a90e2;
        --fb-gray-light: #f0f2f5;
      }

      body {
        background-color: var(--fb-gray-light);
        font-family: "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }

      .error-container {
        background-color: white;
        padding: 60px 30px;
        border-radius: 1rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .error-code {
        font-size: 6rem;
        font-weight: 700;
        color: var(--fb-blue);
      }

      .error-message {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .btn-home {
        background-color: var(--fb-blue);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        text-decoration: none;
      }

      .btn-home:hover {
        background-color: #145dc1;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-message">Ops! Página não encontrada.</div>
      <p>A página que você procura não existe ou foi movida.</p>
      <a href="/" class="btn-home mt-4">Voltar para o início</a>
    </div>
  </body>
</html>
